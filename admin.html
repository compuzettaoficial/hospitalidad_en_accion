            cursor: pointer;

        }
        
        .btn-delete {

        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;

        }

        .modal-content {

<body>

    <div id="loginScreen" class="login-container">

            <div id="loginError" class="alert alert-error hidden"></div>
            
            <div class="form-group">
                <label>Email</label>

            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="if(event.key==='Enter') login()">
            </div>
            
            <button class="btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </button>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <header>
            <div class="header-content">
                <div class="header-logo">
                    <img src="../assets/images/branding/logo.png" alt="Logo">
                    <div>
                        <h2>Panel Admin - Chimbote 2026</h2>
                        <p id="userEmail" style="color: #6b7280; font-size: 0.875rem;"></p>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                </button>
            </div>
        </header>
        
        <div class="container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('hoteles', this)">
                    <i class="fas fa-hotel"></i> Hoteles
                </button>
                <button class="tab" onclick="switchTab('cocheras', this)">
                    <i class="fas fa-car"></i> Cocheras
                </button>
            </div>
            
            <button class="btn-add" onclick="openAddModal()">
                <i class="fas fa-plus"></i> <span id="addButtonText">Agregar Hotel</span>
            </button>
            
            <div id="hotelesSection">
                <div class="items-grid" id="hotelesGrid">
                    <p>Cargando...</p>
                </div>
            </div>

                <div class="items-grid" id="cocherasGrid">
                    <p>Cargando...</p>
                </div>
            </div>
            
            <div class="export-section">
                <h2>üì• Exportar Datos</h2>
                <p style="color: #6b7280; margin-top: 0.5rem;">Descarga los archivos JSON para subir a GitHub</p>
                <div class="export-buttons">
                    <button class="btn-export" onclick="downloadHotelesJSON()">
                        <i class="fas fa-download"></i> Descargar Hoteles JSON
                    </button>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Hotel</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="formContent"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBFaCbNqpd93Eirj7NDnkKtOS6Ym0rMoiA",
            authDomain: "hospitalidad-29c5c.firebaseapp.com",
            projectId: "hospitalidad-29c5c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let currentTab = 'hoteles';
        let editingItem = null;
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (!userDoc.exists) {
                    throw new Error('Usuario no autorizado');
                }
                
                const userData = userDoc.data();
                if (userData.rol !== 'editor' && userData.rol !== 'admin') {
                    throw new Error('No tienes permisos para acceder');
                }
                
                currentUser = { ...userData, uid: user.uid, email: user.email };
                showAdminPanel();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }
        
        function logout() {
            auth.signOut();
            currentUser = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }
        
        function showAdminPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('userEmail').textContent = `${currentUser.email} (${currentUser.rol})`;
            loadData();
        }
        
        async function loadData() {
            try {
                const hotelesSnap = await db.collection('hoteles-chimbote').get();
                const cocherasSnap = await db.collection('cocheras-chimbote').get();
                
                const hoteles = hotelesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const cocheras = cocherasSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                renderHoteles(hoteles);
                renderCocheras(cocheras);
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }
        
        function switchTab(tab, element) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('hotelesSection').classList.toggle('hidden', tab !== 'hoteles');
            document.getElementById('cocherasSection').classList.toggle('hidden', tab !== 'cocheras');
            document.getElementById('addButtonText').textContent = tab === 'hoteles' ? 'Agregar Hotel' : 'Agregar Cochera';
        }
        
        function renderHoteles(hoteles) {
            const grid = document.getElementById('hotelesGrid');
            
            // Filtrar seg√∫n permisos
            let filtered = hoteles;
            if (currentUser.rol === 'editor') {
                filtered = hoteles.filter(h => h.metadata?.creadoPor === currentUser.email);
            }
            
            if (!filtered.length) {
                grid.innerHTML = '<p>No hay hoteles registrados</p>';
                return;
            }
            
            grid.innerHTML = filtered.map(h => `
                <div class="item-card">
                    <div class="item-header">
                        <div>
                            <h3>${h.nombre}</h3>
                            <p style="color: #6b7280; font-size: 0.875rem;">${h.direccion}</p>
                            <p style="color: #2563eb; font-weight: 600; margin-top: 0.5rem;">
                                S/ ${h.promocion?.tienePromocion ? h.promocion.preciosEvento.simple : h.precios.simple}
                                ${h.promocion?.tienePromocion ? `<span style="color: #10b981; margin-left: 0.5rem;">üéüÔ∏è ${h.promocion.codigo}</span>` : ''}
                            </p>
                        </div>
                        <div class="item-actions">
                            <button class="btn-edit" onclick='editItem("${h.id}", "hotel")'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" onclick='deleteItem("${h.id}", "hotel")'>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p style="font-size: 0.75rem; color: #9ca3af;">
                        Por: ${h.metadata?.creadoPor || 'N/A'} ‚Ä¢ ${h.metadata?.fechaCreacion ? new Date(h.metadata.fechaCreacion).toLocaleDateString() : 'N/A'}
                    </p>
                </div>
            `).join('');
        }
        
        function renderCocheras(cocheras) {
            const grid = document.getElementById('cocherasGrid');
            
            let filtered = cocheras;
            if (currentUser.rol === 'editor') {
                filtered = cocheras.filter(c => c.metadata?.creadoPor === currentUser.email);
            }
            
            if (!filtered.length) {
                grid.innerHTML = '<p>No hay cocheras registradas</p>';
                return;
            }
            
            grid.innerHTML = filtered.map(c => `
                <div class="item-card">
                    <div class="item-header">
                        <div>
                            <h3>${c.nombre}</h3>
                            <p style="color: #6b7280; font-size: 0.875rem;">${c.direccion}</p>
                            <p style="color: #2563eb; font-weight: 600; margin-top: 0.5rem;">S/ ${c.precioDia}/d√≠a</p>
                        </div>
                        <div class="item-actions">
                            <button class="btn-edit" onclick='editItem("${c.id}", "cochera")'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" onclick='deleteItem("${c.id}", "cochera")'>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p style="font-size: 0.75rem; color: #9ca3af;">
                        Por: ${c.metadata?.creadoPor || 'N/A'} ‚Ä¢ ${c.metadata?.fechaCreacion ? new Date(c.metadata.fechaCreacion).toLocaleDateString() : 'N/A'}
                    </p>
                </div>
            `).join('');
        }
        
        function openAddModal() {
            editingItem = null;
            document.getElementById('modalTitle').textContent = currentTab === 'hoteles' ? 'Agregar Hotel' : 'Agregar Cochera';
            document.getElementById('formContent').innerHTML = currentTab === 'hoteles' ? getHotelForm() : getCocheraForm();
            document.getElementById('formModal').classList.add('active');
        }
        
        async function editItem(id, type) {
            const collection = type === 'hotel' ? 'hoteles-chimbote' : 'cocheras-chimbote';
            const doc = await db.collection(collection).doc(id).get();
            editingItem = { id, ...doc.data() };
            
            document.getElementById('modalTitle').textContent = type === 'hotel' ? 'Editar Hotel' : 'Editar Cochera';
            document.getElementById('formContent').innerHTML = type === 'hotel' ? getHotelForm(editingItem) : getCocheraForm(editingItem);
            document.getElementById('formModal').classList.add('active');
        }
        
        function getHotelForm(data = {}) {
            return `
                <div class="form-section">
                    <h3>Informaci√≥n B√°sica</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nombre del Hotel *</label>
                            <input type="text" id="nombre" value="${data.nombre || ''}" placeholder="Hotel Central">
                        </div>
                        <div class="form-group">
                            <label>Direcci√≥n Completa *</label>
                            <input type="text" id="direccion" value="${data.direccion || ''}" placeholder="Av. Pac√≠fico 123, Nuevo Chimbote">
                        </div>
                        <div class="form-group">
                            <label>Distancia Aproximada</label>

                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Contacto</h3>
                    <div class="form-grid">

                            <label>Tel√©fono</label>
                            <input type="text" id="telefono" value="${data.contacto?.telefono || ''}" placeholder="043-123456">
                        </div>
                        <div class="form-group">
                            <label>WhatsApp</label>
                            <input type="text" id="whatsapp" value="${data.contacto?.whatsapp || ''}" placeholder="+51999888777">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" value="${data.contacto?.email || ''}" placeholder="info@hotel.com">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Precios *</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Simple</label>
                            <input type="number" id="precioSimple" value="${data.precios?.simple || ''}" placeholder="100">
                        </div>
                        <div class="form-group">
                            <label>Doble</label>
                            <input type="number" id="precioDoble" value="${data.precios?.doble || ''}" placeholder="150">
                        </div>
                        <div class="form-group">

                            <input type="number" id="precioMatrimonial" value="${data.precios?.matrimonial || ''}" placeholder="180">

                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Promoci√≥n (opcional)</h3>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="tienePromocion" ${data.promocion?.tienePromocion ? 'checked' : ''}>
                            <span>Tiene promoci√≥n especial</span>
                        </label>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>C√≥digo Promocional</label>
                            <input type="text" id="codigoPromo" value="${data.promocion?.codigo || ''}" placeholder="AMIP2026">
                        </div>
                        <div class="form-group">
                            <label>Precio Simple Promo</label>
                            <input type="number" id="precioSimplePromo" value="${data.promocion?.preciosEvento?.simple || ''}" placeholder="80">
                        </div>
                        <div class="form-group">
                            <label>Precio Doble Promo</label>
                            <input type="number" id="precioDoblePromo" value="${data.promocion?.preciosEvento?.doble || ''}" placeholder="120">
                        </div>
                        <div class="form-group">
                            <label>Precio Matrimonial Promo</label>
                            <input type="number" id="precioMatrimonialPromo" value="${data.promocion?.preciosEvento?.matrimonial || ''}" placeholder="150">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Servicios</h3>
                    <div class="form-group">
                        <label>Lista de servicios (uno por l√≠nea)</label>
                        <textarea id="servicios" rows="3" placeholder="WiFi gratis
Desayuno incluido
TV cable">${(data.servicios || []).join('\n')}</textarea>
                    </div>
                </div>
                
                <button class="btn-save" onclick="saveHotel()">
                    <i class="fas fa-save"></i> Guardar Hotel
                </button>
            `;
        }
        
        function getCocheraForm(data = {}) {
            return `
                <div class="form-section">
                    <h3>Informaci√≥n B√°sica</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nombre *</label>
                            <input type="text" id="nombre" value="${data.nombre || ''}" placeholder="Cochera San Jos√©">
                        </div>
                        <div class="form-group">
                            <label>Direcci√≥n Completa *</label>
                            <input type="text" id="direccion" value="${data.direccion || ''}" placeholder="Jr. 28 de Julio 456, Nuevo Chimbote">
                        </div>
