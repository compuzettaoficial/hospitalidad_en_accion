    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBFaCbNqpd93Eirj7NDnkKtOS6Ym0rMoiA",
            authDomain: "hospitalidad-29c5c.firebaseapp.com",
            projectId: "hospitalidad-29c5c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let currentTab = 'hoteles';
        let editingItem = null;
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (!userDoc.exists) {
                    throw new Error('Usuario no autorizado');
                }
                
                const userData = userDoc.data();
                if (userData.rol !== 'editor' && userData.rol !== 'admin') {
                    throw new Error('No tienes permisos para acceder');
                }
                
                currentUser = { ...userData, uid: user.uid, email: user.email };
                showAdminPanel();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }
        
        function logout() {
            auth.signOut();
            currentUser = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }
        
        function showAdminPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('userEmail').textContent = `${currentUser.email} (${currentUser.rol})`;
            loadData();
        }
        
        async function loadData() {
            try {
                const hotelesSnap = await db.collection('hoteles-chimbote').get();
                const cocherasSnap = await db.collection('cocheras-chimbote').get();
                
                const hoteles = hotelesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const cocheras = cocherasSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                renderHoteles(hoteles);
                renderCocheras(cocheras);
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }
        
        function switchTab(tab, element) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('hotelesSection').classList.toggle('hidden', tab !== 'hoteles');
            document.getElementById('cocherasSection').classList.toggle('hidden', tab !== 'cocheras');
            document.getElementById('addButtonText').textContent = tab === 'hoteles' ? 'Agregar Hotel' : 'Agregar Cochera';
        }
        
// REEMPLAZA ESTAS FUNCIONES EN TU PANEL ADMIN
// Para que los editores vean todo pero solo editen lo suyo

function renderHoteles(hoteles) {
    const grid = document.getElementById('hotelesGrid');
    
    // OPCI√ìN 1: Editores ven TODO pero solo editan lo suyo
    let filtered = hoteles;
    
    // OPCI√ìN 2: Editores solo ven lo suyo (c√≥digo actual)
    // if (currentUser.rol === 'editor') {
    //     filtered = hoteles.filter(h => h.metadata?.creadoPor === currentUser.email);
    // }
    
    if (!filtered.length) {
        grid.innerHTML = '<p>No hay hoteles registrados</p>';
        return;
    }
    
    grid.innerHTML = filtered.map(h => {
        // Verificar si el usuario puede editar este item
        const puedeEditar = currentUser.rol === 'admin' || h.metadata?.creadoPor === currentUser.email;
        
        return `
            <div class="item-card">
                <div class="item-header">
                    <div>
                        <h3>${h.nombre}</h3>
                        <p style="color: #6b7280; font-size: 0.875rem;">${h.direccion}</p>
                        <p style="color: #2563eb; font-weight: 600; margin-top: 0.5rem;">
                            S/ ${h.promocion?.tienePromocion ? h.promocion.preciosEvento.simple : h.precios.simple}
                            ${h.promocion?.tienePromocion ? `<span style="color: #10b981; margin-left: 0.5rem;">üéüÔ∏è ${h.promocion.codigo}</span>` : ''}
                        </p>
                    </div>
                    <div class="item-actions">
                        ${puedeEditar ? `
                            <button class="btn-edit" onclick='editItem("${h.id}", "hotel")'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" onclick='deleteItem("${h.id}", "hotel")'>
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : `
                            <button class="btn-edit" disabled style="opacity: 0.5; cursor: not-allowed;" title="No puedes editar items de otros">
                                <i class="fas fa-lock"></i>
                            </button>
                        `}
                    </div>
                </div>
                <p style="font-size: 0.75rem; color: #9ca3af;">
                    Por: ${h.metadata?.creadoPor || 'N/A'} ‚Ä¢ ${h.metadata?.fechaCreacion ? new Date(h.metadata.fechaCreacion).toLocaleDateString() : 'N/A'}
                    ${!puedeEditar ? '<span style="color: #ef4444; margin-left: 10px;">üîí Solo lectura</span>' : ''}
                </p>
            </div>
        `;
    }).join('');
}

function renderCocheras(cocheras) {
    const grid = document.getElementById('cocherasGrid');
    
    // OPCI√ìN 1: Editores ven TODO pero solo editan lo suyo
    let filtered = cocheras;
    
    // OPCI√ìN 2: Editores solo ven lo suyo (c√≥digo actual)
    // if (currentUser.rol === 'editor') {
    //     filtered = cocheras.filter(c => c.metadata?.creadoPor === currentUser.email);
    // }
    
    if (!filtered.length) {
        grid.innerHTML = '<p>No hay cocheras registradas</p>';

    }
    
    grid.innerHTML = filtered.map(c => {

        return `

                <div class="item-header">

                </div>

async function deleteItem(id, type) {
    const collection = type === 'hotel' ? 'hoteles-chimbote-2026' : 'cocheras-chimbote-2026';
    
    // Verificar permisos antes de eliminar
    const doc = await db.collection(collection).doc(id).get();
    const data = doc.data();
    
    if (currentUser.rol !== 'admin' && data.metadata?.creadoPor !== currentUser.email) {
        alert('‚ùå No tienes permisos para eliminar este item');
        return;
    }
    
    if (!confirm('¬øEst√°s seguro de eliminar este elemento?')) return;
    
    try {
        await db.collection(collection).doc(id).delete();
        alert('‚úÖ Eliminado exitosamente');
        loadData();
    } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar: ' + error.message);
    }
}

async function editItem(id, type) {
    const collection = type === 'hotel' ? 'hoteles-chimbote-2026' : 'cocheras-chimbote-2026';
    const doc = await db.collection(collection).doc(id).get();
    const data = doc.data();
    
    // Verificar permisos antes de editar
    if (currentUser.rol !== 'admin' && data.metadata?.creadoPor !== currentUser.email) {
        alert('‚ùå No tienes permisos para editar este item');
        return;
    }
    
    editingItem = { id, ...data };
    
    document.getElementById('modalTitle').textContent = type === 'hotel' ? 'Editar Hotel' : 'Editar Cochera';
    document.getElementById('formContent').innerHTML = type === 'hotel' ? getHotelForm(editingItem) : getCocheraForm(editingItem);
    document.getElementById('formModal').classList.add('active');
}

async function saveHotel() {
    const nombre = document.getElementById('nombre').value;
    const direccion = document.getElementById('direccion').value;
    const distanciaAproximada = document.getElementById('distanciaAproximada').value;
    const telefono = document.getElementById('telefono').value;
    const whatsapp = document.getElementById('whatsapp').value;
    const email = document.getElementById('email').value;
    const precioSimple = parseFloat(document.getElementById('precioSimple').value);
    const precioDoble = parseFloat(document.getElementById('precioDoble').value);
    const precioMatrimonial = parseFloat(document.getElementById('precioMatrimonial').value);
    const tienePromocion = document.getElementById('tienePromocion').checked;
    const codigoPromo = document.getElementById('codigoPromo').value;
    const precioSimplePromo = parseFloat(document.getElementById('precioSimplePromo').value) || 0;
    const precioDoblePromo = parseFloat(document.getElementById('precioDoblePromo').value) || 0;
    const precioMatrimonialPromo = parseFloat(document.getElementById('precioMatrimonialPromo').value) || 0;
    const serviciosTexto = document.getElementById('servicios').value;
    
    if (!nombre || !direccion || !precioSimple) {
        alert('Por favor completa los campos obligatorios (*)');
        return;
    }
    
    const hotelData = {
        nombre,
        direccion,
        distanciaAproximada,
        contacto: {
            telefono,
            whatsapp,
            email
        },
        precios: {
            simple: precioSimple,
            doble: precioDoble || precioSimple,
            matrimonial: precioMatrimonial || precioDoble || precioSimple
        },
        promocion: {
            tienePromocion,
            codigo: tienePromocion ? codigoPromo : '',
            preciosEvento: tienePromocion ? {
                simple: precioSimplePromo,
                doble: precioDoblePromo,
                matrimonial: precioMatrimonialPromo
            } : null
        },
        servicios: serviciosTexto.split('\n').filter(s => s.trim()),
        metadata: {
            creadoPor: currentUser.email,
            fechaCreacion: editingItem ? editingItem.metadata?.fechaCreacion : new Date().toISOString(),
            fechaModificacion: new Date().toISOString()
        }
    };
    
    try {
        if (editingItem) {
            await db.collection('hoteles-chimbote-2026').doc(editingItem.id).update(hotelData);
            alert('Hotel actualizado exitosamente');
        } else {
            await db.collection('hoteles-chimbote-2026').add(hotelData);
            alert('Hotel agregado exitosamente');
        }
        closeModal();
        loadData();
    } catch (error) {
        console.error('Error:', error);
        alert('Error al guardar: ' + error.message);
    }
}

async function deleteItem(id, type) {
    if (!confirm('¬øEst√°s seguro de eliminar este elemento?')) return;
    
    const collection = type === 'hotel' ? 'hoteles-chimbote-2026' : 'cocheras-chimbote-2026';
    
    try {
        await db.collection(collection).doc(id).delete();
        alert('Eliminado exitosamente');
        loadData();
    } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar: ' + error.message);
    }
}

async function downloadHotelesJSON() {
    try {
        const snapshot = await db.collection('hoteles-chimbote-2026').get();
        const hoteles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        const dataStr = JSON.stringify(hoteles, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `hoteles-chimbote-2026-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        
        URL.revokeObjectURL(url);
        alert('Archivo descargado exitosamente');
    } catch (error) {
        console.error('Error:', error);
        alert('Error al descargar: ' + error.message);
    }
}
