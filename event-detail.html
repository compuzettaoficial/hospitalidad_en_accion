<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Evento - Hospitalidad en Acci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background-color: #6b4b9a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a3d85;
        }

        .event-detail-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .event-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            position: relative;
        }

        .event-content {
            padding: 30px;
        }

        .event-title {
            font-size: 2.5em;
            color: #6b4b9a;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .event-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .event-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background-color: #e8e5f0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #6b4b9a;
        }

        .info-item h3 {
            color: #6b4b9a;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-item p {
            color: #555;
            font-size: 1em;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .map-container h3 {
            color: #6b4b9a;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #map {
            height: 300px;
            border-radius: 10px;
            background-color: #e8e5f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b4b9a;
            font-size: 1.1em;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background-color: #6b4b9a;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5a3d85;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e8e5f0;
            color: #6b4b9a;
            border: 2px solid #6b4b9a;
        }

        .btn-secondary:hover {
            background-color: #6b4b9a;
            color: white;
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background-color: #f8f9fa;
            color: #6b4b9a;
            border: 2px solid #e8e5f0;
        }

        .btn-tertiary:hover {
            background-color: #e8e5f0;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b4b9a;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2em;
        }

        .schedule-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .schedule-section h3 {
            color: #6b4b9a;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .schedule-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #6b4b9a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .event-title {
                font-size: 2em;
            }
            
            .event-content {
                padding: 20px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Volver a Eventos</a>
        
        <div id="loading" class="loading">
            Cargando detalle del evento...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Error al cargar el evento. Por favor, intenta nuevamente.
        </div>
        
        <div id="event-detail" style="display: none;">
            <!-- Tarjeta principal del evento -->
            <div class="event-detail-card">
                <img id="event-image" src="" alt="Imagen del evento" class="event-image">
                <div class="event-content">
                    <h1 id="event-title" class="event-title"></h1>
                    <p id="event-description" class="event-description"></p>
                    
                    <div class="event-info">
                        <div class="info-item">
                            <h3>üìÖ Fecha de Inicio</h3>
                            <p id="event-start-date"></p>
                        </div>
                        <div class="info-item">
                            <h3>üìÖ Fecha de Fin</h3>
                            <p id="event-end-date"></p>
                        </div>
                        <div class="info-item">
                            <h3>üìç Lugar</h3>
                            <p id="event-location"></p>
                        </div>
                        <div class="info-item">
                            <h3>üè¢ Capacidad</h3>
                            <p id="event-capacity"></p>
                        </div>
                        <div class="info-item">
                            <h3>üìç Direcci√≥n</h3>
                            <p id="event-address"></p>
                        </div>
                        <div class="info-item">
                            <h3>üë• Estado</h3>
                            <p id="event-status">Evento Activo</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Secci√≥n de horarios -->
            <div id="schedule-section" class="schedule-section" style="display: none;">
                <h3>üïê Horarios del Evento</h3>
                <div id="schedule-content"></div>
            </div>

            <!-- Mapa -->
            <div class="map-container">
                <h3>üó∫Ô∏è Ubicaci√≥n</h3>
                <div id="map">
                    <div>
                        <p>üìç Mapa de ubicaci√≥n</p>
                        <p id="map-coordinates"></p>
                    </div>
                </div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="registerAsVisitor()">
                    üè† Registrarme como Visitante
                </button>
                <button class="btn btn-secondary" onclick="registerAsHost()">
                    ü§ù Registrarme como Anfitri√≥n
                </button>
                <button class="btn btn-tertiary" onclick="viewHotels()">
                    üè® Ver Hoteles Cercanos
                </button>
                <button class="btn btn-tertiary" onclick="viewParking()">
                    üöó Ver Cocheras Cercanas
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Tu configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBFaCbNqpd93Eirj7NDnkKtOS6Ym0rMoiA",
            authDomain: "hospitalidad-29c5c.firebaseapp.com",
            projectId: "hospitalidad-29c5c",
            storageBucket: "hospitalidad-29c5c.appspot.com",
            messagingSenderId: "1061561367897",
            appId: "1:1061561367897:web:57921b5aa3eb7bc3132048"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Variables globales
        let currentEventId = null;
        let currentEvent = null;

        // Funci√≥n para obtener el ID del evento desde la URL
        function getEventIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Funci√≥n para formatear fechas
        function formatDate(dateString) {
            if (!dateString) return 'No especificada';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }

        // Funci√≥n para cargar los detalles del evento
        async function loadEventDetails() {
            currentEventId = getEventIdFromUrl();
            
            if (!currentEventId) {
                showError('ID de evento no encontrado en la URL');
                return;
            }

            try {
                const eventDoc = await db.collection('eventos').doc(currentEventId).get();
                
                if (!eventDoc.exists) {
                    showError('Evento no encontrado');
                    return;
                }

                currentEvent = eventDoc.data();
                displayEventDetails(currentEvent);
                
                // Ocultar loading y mostrar contenido
                document.getElementById('loading').style.display = 'none';
                document.getElementById('event-detail').style.display = 'block';
                
            } catch (error) {
                console.error('Error al cargar evento:', error);
                showError('Error al cargar el evento. Por favor, intenta nuevamente.');
            }
        }

        // Funci√≥n para mostrar los detalles del evento
        function displayEventDetails(event) {
            document.getElementById('event-title').textContent = event.titulo || 'T√≠tulo no disponible';
            document.getElementById('event-description').textContent = event.descripcion || 'Descripci√≥n no disponible';
            document.getElementById('event-start-date').textContent = formatDate(event.fecha_inicio);
            document.getElementById('event-end-date').textContent = formatDate(event.fecha_fin);
            document.getElementById('event-location').textContent = event.lugar || 'Ubicaci√≥n no especificada';
            
            // Mostrar direcci√≥n si existe
            if (event.direccion) {
                document.getElementById('event-address').textContent = event.direccion;
            } else {
                document.getElementById('event-address').textContent = 'Direcci√≥n no especificada';
            }
            
            // Mostrar capacidad si existe
            if (event.capacidad) {
                document.getElementById('event-capacity').textContent = `${event.capacidad} personas`;
            } else {
                document.getElementById('event-capacity').textContent = 'No especificada';
            }
            
            // Imagen del evento
            const eventImage = document.getElementById('event-image');
            if (event.imagenURL) {
                eventImage.src = event.imagenURL;
                eventImage.alt = event.titulo || 'Imagen del evento';
            } else {
                eventImage.src = 'https://via.placeholder.com/800x300/6b4b9a/white?text=Evento+Cristiano';
                eventImage.alt = 'Imagen por defecto del evento';
            }

            // Mostrar horarios si existen (formato mapa con d√≠as)
            if (event.horarios && typeof event.horarios === 'object') {
                displaySchedule(event.horarios);
            }

            // Mostrar coordenadas GPS si existen (formato mapa con lat/lng)
            if (event.gps && event.gps.lat && event.gps.lng) {
                document.getElementById('map-coordinates').textContent = `Coordenadas: ${event.gps.lat}, ${event.gps.lng}`;
                // Aqu√≠ podr√≠as integrar Google Maps o OpenStreetMap
                initializeMap(event.gps.lat, event.gps.lng);
            }
            
            // Mostrar estado del evento basado en si est√° activo
            const statusElement = document.getElementById('event-status');
            if (event.activo !== undefined) {
                statusElement.textContent = event.activo ? 'Evento Activo ‚úÖ' : 'Evento Inactivo ‚ùå';
                statusElement.style.color = event.activo ? '#28a745' : '#dc3545';
            } else {
                statusElement.textContent = 'Estado no especificado';
            }
        }

        // Funci√≥n para mostrar horarios (formato mapa con d√≠as)
        function displaySchedule(horarios) {
            const scheduleSection = document.getElementById('schedule-section');
            const scheduleContent = document.getElementById('schedule-content');
            
            scheduleContent.innerHTML = '';
            
            // Orden de d√≠as para mostrar
            const diasOrden = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo'];
            const diasNombres = {
                'lunes': 'Lunes',
                'martes': 'Martes', 
                'miercoles': 'Mi√©rcoles',
                'jueves': 'Jueves',
                'viernes': 'Viernes',
                'sabado': 'S√°bado',
                'domingo': 'Domingo'
            };
            
            // Mostrar horarios en orden
            diasOrden.forEach(dia => {
                if (horarios[dia]) {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.className = 'schedule-item';
                    scheduleItem.innerHTML = `
                        <strong>${diasNombres[dia]}</strong><br>
                        <span style="color: #6b4b9a; font-weight: bold;">${horarios[dia]}</span>
                    `;
                    scheduleContent.appendChild(scheduleItem);
                }
            });
            
            scheduleSection.style.display = 'block';
        }

        // Funci√≥n para inicializar el mapa (placeholder - puedes integrar Google Maps aqu√≠)
        function initializeMap(lat, lng) {
            const mapElement = document.getElementById('map');
            mapElement.innerHTML = `
                <div style="text-align: center;">
                    <p style="margin-bottom: 10px;"><strong>üìç Ubicaci√≥n del Evento</strong></p>
                    <p>Latitud: ${lat}</p>
                    <p>Longitud: ${lng}</p>
                    <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                        <a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank" 
                           style="color: #6b4b9a; text-decoration: none;">
                           üó∫Ô∏è Abrir en Google Maps
                        </a>
                    </p>
                </div>
            `;
        }

        // Funci√≥n para mostrar errores
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Funci√≥n para registrarse como visitante
        function registerAsVisitor() {
            if (!auth.currentUser) {
                alert('Debes iniciar sesi√≥n para registrarte como visitante');
                window.location.href = 'login.html';
                return;
            }

            // Aqu√≠ implementar√≠as la l√≥gica para registrar como visitante
            if (confirm('¬øDeseas registrarte como visitante para este evento?')) {
                registerUserForEvent('visitante');
            }
        }

        // Funci√≥n para registrarse como anfitri√≥n
        function registerAsHost() {
            if (!auth.currentUser) {
                alert('Debes iniciar sesi√≥n para registrarte como anfitri√≥n');
                window.location.href = 'login.html';
                return;
            }

            // Aqu√≠ implementar√≠as la l√≥gica para registrar como anfitri√≥n
            if (confirm('¬øDeseas registrarte como anfitri√≥n para este evento?')) {
                registerUserForEvent('anfitrion');
            }
        }

        // Funci√≥n para registrar usuario en el evento
        async function registerUserForEvent(tipo) {
            try {
                const userId = auth.currentUser.uid;
                const collection = tipo === 'visitante' ? 'visitantes' : 'anfitriones';
                
                const registrationData = {
                    eventoID: currentEventId,
                    fechaRegistro: new Date().toISOString(),
                    estado: 'pendiente'
                };

                await db.collection(collection).doc(userId).set(registrationData, { merge: true });
                
                alert(`¬°Te has registrado exitosamente como ${tipo}!`);
                
                // Redirigir al perfil
                window.location.href = 'profile.html';
                
            } catch (error) {
                console.error('Error al registrar usuario:', error);
                alert('Error al registrarte. Por favor, intenta nuevamente.');
            }
        }

        // Funci√≥n para ver hoteles cercanos
        function viewHotels() {
            // Implementar vista de hoteles
            alert('Funcionalidad de hoteles en desarrollo');
        }

        // Funci√≥n para ver cocheras cercanas
        function viewParking() {
            // Implementar vista de cocheras
            alert('Funcionalidad de cocheras en desarrollo');
        }

        // Cargar evento al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', loadEventDetails);
    </script>
</body>
</html>
