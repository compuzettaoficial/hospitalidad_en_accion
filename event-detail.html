<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Evento</title>
</head>
<body>
    <h1>Detalle del Evento</h1>
    <div id="event-detail"></div>

    <script>
        const data = JSON.parse(localStorage.getItem('currentEvent'));
        if (data) {
            document.getElementById('event-detail').innerHTML = `
                <h2>${data.titulo}</h2>
                <p>${data.descripcion}</p>
                <p>${new Date(data.fecha_inicio).toLocaleDateString()}</p>
                <p>${data.lugar}</p>
            `;
        }
    </script>
</body>
</html>
