<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Evento - Hospitalidad en Acci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background-color: #6b4b9a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a3d85;
        }

        .event-detail-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .event-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            position: relative;
        }

        .event-content {
            padding: 30px;
        }

        .event-title {
            font-size: 2.5em;
            color: #6b4b9a;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .event-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .event-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background-color: #e8e5f0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #6b4b9a;
        }

        .info-item h3 {
            color: #6b4b9a;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-item p {
            color: #555;
            font-size: 1em;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .map-container h3 {
            color: #6b4b9a;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #map {
            height: 300px;
            border-radius: 10px;
            background-color: #e8e5f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b4b9a;
            font-size: 1.1em;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background-color: #6b4b9a;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5a3d85;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e8e5f0;
            color: #6b4b9a;
            border: 2px solid #6b4b9a;
        }

        .btn-secondary:hover {
            background-color: #6b4b9a;
            color: white;
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background-color: #f8f9fa;
            color: #6b4b9a;
            border: 2px solid #e8e5f0;
        }

        .btn-tertiary:hover {
            background-color: #e8e5f0;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b4b9a;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2em;
        }

        .schedule-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .schedule-section h3 {
            color: #6b4b9a;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .schedule-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #6b4b9a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .event-title {
                font-size: 2em;
            }
            
            .event-content {
                padding: 20px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Volver a Eventos</a>
        
        <div id="loading" class="loading">
            Cargando detalle del evento...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Error al cargar el evento. Por favor, intenta nuevamente.
        </div>
        
        <div id="event-detail" style="display: none;">
            <!-- Tarjeta principal del evento -->
            <div class="event-detail-card">
                <img id="event-image" src="" alt="Imagen del evento" class="event-image">
                <div class="event-content">
                    <h1 id="event-title" class="event-title"></h1>
                    <p id="event-description" class="event-description"></p>
                    
                    <div class="event-info">
                        <div class="info-item">
                            <h3>üìÖ Fecha de Inicio</h3>
                            <p id="event-start-date"></p>
                        </div>
                        <div class="info-item">
                            <h3>üìÖ Fecha de Fin</h3>
                            <p id="event-end-date"></p>
                        </div>
                        <div class="info-item">
