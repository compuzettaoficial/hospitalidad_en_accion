<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos - Hospitalidad en Acción</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hospitalidad en Acción</div>
        </nav>
    </header>

    <main class="section">
        <h1 class="section-title">Próximos Eventos</h1>
        <input type="text" id="search-events" placeholder="Buscar eventos..." class="form-group" />
        <div class="events-grid" id="events-container"></div>
    </main>

    <div id="loader" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:white;opacity:0.8;z-index:9999;justify-content:center;align-items:center;">
        <span>Cargando...</span>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
