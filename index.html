<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Evento - Hospitalidad en Acci√≥n</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <style>
    /* ... TODO TU CSS ORIGINAL TAL CUAL ... */
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .back-button { background: #6b4b9a; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
    .event-detail-card { background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); overflow: hidden; margin-bottom: 30px; }
    .event-image { width: 100%; height: 300px; object-fit: cover; }
    .event-image-placeholder { width: 100%; height: 300px; background: linear-gradient(135deg, #e8e5f0, #6b4b9a); display: flex; align-items: center; justify-content: center; color: white; font-size: 4rem; }
    .event-title { font-size: 2.5em; color: #6b4b9a; margin: 15px 0; }
    .event-description { color: #666; margin-bottom: 20px; }
    .loading { text-align: center; padding: 50px; color: #6b4b9a; font-size: 1.2em; }
    .error { text-align: center; padding: 50px; color: #e74c3c; font-size: 1.2em; }
    /* ... resto de tu CSS ... */
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">‚Üê Volver a Eventos</a>

    <div id="loading" class="loading">Cargando detalle del evento...</div>
    <div id="error" class="error" style="display: none;">Error al cargar el evento. Por favor, intenta nuevamente.</div>

    <div id="event-detail" style="display: none;">
      <div class="event-detail-card">
        <div id="event-image-container">
          <img id="event-image" class="event-image" alt="Imagen del evento" style="display: none;">
          <div id="event-image-placeholder" class="event-image-placeholder">üìÖ</div>
        </div>
        <div class="event-content">
          <h1 id="event-title" class="event-title"></h1>
          <p id="event-description" class="event-description"></p>
          <!-- Aqu√≠ seguir√≠an m√°s datos, ejemplo: fechas, lugar, cupos, etc. -->
        </div>
      </div>

      <!-- Resto de secciones: horarios, mapa, botones -->
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="registerForEvent()">Inscribirse al Evento</button>
        <button class="btn btn-secondary" onclick="shareEvent()">Compartir Evento</button>
        <button class="btn btn-tertiary" onclick="contactOrganizer()">Contactar Organizador</button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBFaCbNqpd93Eirj7NDnkKtOS6Ym0rMoiA",
      authDomain: "hospitalidad-29c5c.firebaseapp.com",
      projectId: "hospitalidad-29c5c",
      storageBucket: "hospitalidad-29c5c.appspot.com",
      messagingSenderId: "1061561367897",
      appId: "1:1061561367897:web:57921b5aa3eb7bc3132048"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Obtener ID de la URL
    function getEventIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Cargar detalles del evento
    function loadEventDetails() {
      const eventId = getEventIdFromUrl();
      if (!eventId) {
        showError('ID de evento no encontrado');
        return;
      }

      db.collection('eventos').doc(eventId).get()
        .then((doc) => {
          if (doc.exists) {
            const evento = doc.data();
            displayEventDetails(evento);
            hideLoading();
          } else {
            showError('Evento no encontrado');
          }
        })
        .catch((error) => {
          console.error(error);
          showError('Error al cargar el evento');
        });
    }

    // Mostrar detalles del evento
    function displayEventDetails(evento) {
      document.getElementById('event-title').textContent = evento.titulo || 'Sin t√≠tulo';
      document.getElementById('event-description').textContent = evento.descripcion || 'Sin descripci√≥n';
      // ... aqu√≠ seguir√≠an m√°s campos: lugar, fechas, etc.

      // ‚úÖ CORREGIDO: Mostrar imagen del evento
      if (evento.imagenURL) {
        const img = document.getElementById('event-image');
        img.src = evento.imagenURL;
        img.onload = () => {
          document.getElementById('event-image-placeholder').style.display = 'none';
          img.style.display = 'block';
        };
        img.onerror = () => {
          img.style.display = 'none';
          document.getElementById('event-image-placeholder').style.display = 'flex';
        };
      } else {
        document.getElementById('event-image').style.display = 'none';
        document.getElementById('event-image-placeholder').style.display = 'flex';
      }

      document.getElementById('event-detail').style.display = 'block';
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Botones de acci√≥n
    function registerForEvent() {
      if (!auth.currentUser) {
        alert('Debes iniciar sesi√≥n para inscribirte.');
        return;
      }
      alert('Funcionalidad de inscripci√≥n en desarrollo');
    }

    function shareEvent() {
      if (navigator.share) {
        navigator.share({
          title: document.getElementById('event-title').textContent,
          text: document.getElementById('event-description').textContent,
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('Enlace copiado al portapapeles');
        });
      }
    }

    function contactOrganizer() {
      alert('Funcionalidad de contacto en desarrollo');
    }

    // Iniciar al cargar
    document.addEventListener('DOMContentLoaded', () => {
      loadEventDetails();
    });
  </script>
</body>
</html>
