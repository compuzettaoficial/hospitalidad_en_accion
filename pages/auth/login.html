<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Hospitalidad en Acci√≥n</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/branding/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            padding: var(--spacing-lg);
        }
        
        .auth-card {
            background: var(--color-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--color-accent);
            margin-bottom: var(--spacing-xs);
        }
        
        .auth-header p {
            color: var(--color-text-light);
        }
        
        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 2px solid var(--color-bg-light);
        }
        
        .auth-links a {
            color: var(--color-primary);
            font-weight: 600;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle .toggle-icon {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--color-text-light);
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-home"></i>
                </div>
                <h1>Iniciar Sesi√≥n</h1>
                <p>Bienvenido de nuevo a Hospitalidad en Acci√≥n</p>
            </div>
            
            <!-- Alertas -->
            <div id="alertContainer"></div>
            
            <!-- Formulario -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label required">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group password-toggle">
                    <label for="password" class="form-label required">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                    <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="recordar">
                        <label for="recordar">Recordarme</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="auth-links">
                <p>
                    <a href="reset-password.html">¬øOlvidaste tu contrase√±a?</a>
                </p>
                <p style="margin-top: var(--spacing-sm);">
                    ¬øNo tienes cuenta? 
                    <a href="register.html">Reg√≠strate aqu√≠</a>
                </p>
                <p style="margin-top: var(--spacing-md);">
                    <a href="../../index.html">
                        <i class="fas fa-arrow-left"></i> Volver al inicio
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuraci√≥n Firebase -->
    <script src="../../assets/js/config/firebase-config.js"></script>
    
    <!-- Servicios -->
    <script src="../../assets/js/services/auth.service.js"></script>
    
    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        // ============================================
        // VERIFICAR SI YA EST√Å LOGUEADO
        // ============================================
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('‚úÖ Usuario ya logueado, redirigiendo...');
                window.location.href = '../user/perfil.html';
            }
        });
        
        // ============================================
        // TOGGLE PASSWORD VISIBILITY
        // ============================================
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'password') {
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            } else {
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            }
        });
        
        // ============================================
        // HANDLE LOGIN
        // ============================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('üìß Intentando login con:', email);
            
            // Validaciones b√°sicas
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                // Deshabilitar bot√≥n
                btnLogin.disabled = true;
                btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                
                // Intentar login
                await AuthService.login(email, password);
                
                console.log('‚úÖ Login exitoso');
                showAlert('Inicio de sesi√≥n exitoso. Redirigiendo...', 'success');
                
                // Esperar 1 segundo antes de redirigir
                setTimeout(() => {
                    console.log('üîÑ Redirigiendo a perfil...');
                    window.location.href = '../user/perfil.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Error completo:', error);
                
                // Mensajes de error espec√≠ficos
                let mensaje = 'Error al iniciar sesi√≥n';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        mensaje = 'No existe una cuenta con este email';
                        break;
                    case 'auth/wrong-password':
                        mensaje = 'Contrase√±a incorrecta';
                        break;
                    case 'auth/invalid-email':
                        mensaje = 'Email inv√°lido';
                        break;
                    case 'auth/user-disabled':
                        mensaje = 'Esta cuenta ha sido deshabilitada';
                        break;
                    case 'auth/too-many-requests':
                        mensaje = 'Demasiados intentos. Intenta m√°s tarde';
                        break;
                    case 'auth/network-request-failed':
                        mensaje = 'Error de conexi√≥n. Verifica tu internet';
                        break;
                    default:
                        mensaje = error.message || 'Error desconocido';
                }
                
                showAlert(mensaje, 'error');
                
                // Rehabilitar bot√≥n
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
            }
        });
        
        // ============================================
        // FUNCI√ìN PARA MOSTRAR ALERTAS
        // ============================================
        function showAlert(mensaje, tipo = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            
            const iconos = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.innerHTML = `
                <i class="fas ${iconos[tipo]}"></i>
                <span>${mensaje}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }
    </script>
</body>
</html>
