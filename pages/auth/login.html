<!DOCTYPE html>

<head>

    <!-- CSS -->

    <!-- Font Awesome -->

<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);

    }
    
    .auth-card {
        background: var(--color-bg-white);
        border-radius: var(--border-radius-xl);
        padding: var(--spacing-xl);
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: var(--spacing-xl);
    }
    
    .auth-logo {
    width: 80px;
    height: 80px;
    margin: 0 auto var(--spacing-md);
    background: var(--color-bg-white);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(91, 149, 194, 0.4);

    overflow: hidden;
}

.auth-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
    
    .auth-header h1 {
        font-size: 1.8rem;
        color: var(--color-text-primary);
        margin-bottom: var(--spacing-xs);
        font-weight: var(--font-weight-bold);
    }
    
    .auth-header p {
        color: var(--color-text-secondary);
        font-size: var(--font-size-base);
    }
    
    .form-label {
        color: var(--color-text-primary);
        font-weight: var(--font-weight-semibold);
        margin-bottom: var(--spacing-sm);
        display: block;
    }
    
    .form-input {
        width: 100%;
        padding: var(--spacing-md);
        border: 2px solid var(--color-border-medium);
        border-radius: var(--border-radius-md);
        font-size: var(--font-size-base);
        transition: var(--transition-base);
        background: var(--color-bg-white);
        color: var(--color-text-primary);
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(91, 149, 194, 0.1);
    }
    
    .form-input::placeholder {
        color: var(--color-text-light);
    }
    
    .form-checkbox {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }
    
    .form-checkbox label {
        color: var(--color-text-primary);
        font-size: var(--font-size-sm);
        cursor: pointer;
    }
    
    .auth-links {
        text-align: center;
        margin-top: var(--spacing-lg);
        padding-top: var(--spacing-lg);
        border-top: 2px solid var(--color-border-light);
    }
    
    .auth-links p {
        color: var(--color-text-secondary);
        font-size: var(--font-size-sm);
    }
    
    .auth-links a {
        color: var(--color-primary);
        font-weight: var(--font-weight-semibold);
        text-decoration: none;
        transition: var(--transition-fast);
    }
    
    .auth-links a:hover {
        color: var(--color-secondary);
        text-decoration: underline;
    }
    
    .password-toggle {
        position: relative;
    }
    
    .password-toggle .toggle-icon {
        position: absolute;
        right: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--color-text-light);
        transition: var(--transition-fast);
    }
    
    .password-toggle .toggle-icon:hover {
        color: var(--color-primary);
    }
    
    .btn-primary {
        background: var(--color-primary);
        color: white;
        border: none;
        padding: var(--spacing-md) var(--spacing-xl);
        border-radius: var(--border-radius-md);
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-semibold);
        cursor: pointer;
        transition: var(--transition-base);
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
    }
    
    .btn-primary:hover {
        background: var(--color-secondary);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(91, 149, 194, 0.4);
    }
    
    .btn-primary:active {
        transform: translateY(0);
    }
    
    .btn-primary:disabled {
        background: var(--color-text-light);
        cursor: not-allowed;
        transform: none;
    }
    
    .form-group {
        margin-bottom: var(--spacing-lg);
    }
    
    /* Alertas */
    #alertContainer {
        margin-bottom: var(--spacing-md);
    }
    
    .alert {
        padding: var(--spacing-md);
        border-radius: var(--border-radius-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        font-size: var(--font-size-sm);
        animation: fadeInDown 0.3s ease;
    }
    
    .alert-success {
        background: var(--color-success);
        color: white;
    }
    
    .alert-error {
        background: var(--color-error);
        color: white;
    }
    
    .alert-warning {
        background: var(--color-warning);
        color: white;
    }
    
    .alert-info {
        background: var(--color-info);
        color: white;
    }
    
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
<div class="auth-logo">
    <img src="../../assets/images/branding/logo-blanco.png" alt="Logo Hospitalidad en Acci√≥n">
</div>
<h1>Iniciar Sesi√≥n</h1>
                <p>Bienvenido de nuevo a Hospitalidad en Acci√≥n</p>
            </div>
            
            <!-- Alertas -->
            <div id="alertContainer"></div>
            
            <!-- Formulario -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label required">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label required">Contrase√±a</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="recordar">
                        <label for="recordar">Recordarme</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="auth-links">
                <p>
                    <a href="reset-password.html">¬øOlvidaste tu contrase√±a?</a>
                </p>
                <p style="margin-top: var(--spacing-sm);">
                    ¬øNo tienes cuenta? 
                    <a href="register.html">Reg√≠strate aqu√≠</a>
                </p>
                <p style="margin-top: var(--spacing-md);">
                    <a href="../../index.html">
                        <i class="fas fa-arrow-left"></i> Volver al inicio
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- App Config (PRIMERO - OBLIGATORIO) -->
    <script src="../../assets/js/config/app-config.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuraci√≥n Firebase -->
    <script src="../../assets/js/config/firebase-config.js"></script>
    
    <!-- Servicios -->
    <script src="../../assets/js/services/auth.service.js"></script>
    
    <script>
        console.log('üìÑ P√°gina de login cargada');
        console.log('üîß AppConfig:', AppConfig);
        
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        // ============================================
        // VERIFICAR SI YA EST√Å LOGUEADO
        // ============================================
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('‚úÖ Usuario ya logueado:', user.email);
                console.log('üîÑ Redirigiendo a perfil...');
                window.location.href = AppConfig.PAGES.PERFIL();
            } else {
                console.log('üë§ No hay usuario logueado, mostrando formulario');
            }
        });
        
// ============================================
// TOGGLE PASSWORD VISIBILITY
// ============================================
togglePassword.addEventListener('click', () => {
    console.log('Click en ojo detectado'); // Para debugear
    console.log('Tipo actual:', passwordInput.type); // Ver tipo actual
    
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    
    console.log('Nuevo tipo:', passwordInput.type); // Ver nuevo tipo
    
    if (type === 'password') {
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye');
    } else {
        togglePassword.classList.remove('fa-eye');
        togglePassword.classList.add('fa-eye-slash');
    }
});
        
        // ============================================
        // HANDLE LOGIN
        // ============================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('üìß Intentando login con:', email);
            
            // Validaciones b√°sicas
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                // Deshabilitar bot√≥n
                btnLogin.disabled = true;
                btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                
                console.log('üöÄ Iniciando proceso de login...');
                
                // Intentar login
                await AuthService.login(email, password);
                
                console.log('‚úÖ‚úÖ‚úÖ Login exitoso');
                showAlert('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
                
                // Esperar 1 segundo antes de redirigir
                setTimeout(() => {
                    console.log('üîÑ Redirigiendo a perfil...');
                    window.location.href = AppConfig.PAGES.PERFIL();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Error completo:', error);
                console.error('C√≥digo:', error.code);
                console.error('Mensaje:', error.message);
                
                // Mensajes de error espec√≠ficos en espa√±ol
                let mensaje = 'Error al iniciar sesi√≥n';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        mensaje = 'No existe una cuenta con este email. <a href="register.html" style="color: white; text-decoration: underline;">Reg√≠strate aqu√≠</a>';
                        break;
                    case 'auth/wrong-password':
                        mensaje = 'Contrase√±a incorrecta. <a href="reset-password.html" style="color: white; text-decoration: underline;">¬øOlvidaste tu contrase√±a?</a>';
                        break;
                    case 'auth/invalid-email':
                        mensaje = 'El formato del email no es v√°lido';
                        break;
                    case 'auth/user-disabled':
                        mensaje = 'Esta cuenta ha sido deshabilitada. Contacta al administrador';
                        break;
                    case 'auth/too-many-requests':
                        mensaje = 'Demasiados intentos fallidos. Espera unos minutos e intenta nuevamente';
                        break;
                    case 'auth/network-request-failed':
                        mensaje = 'Error de conexi√≥n. Verifica tu internet e intenta nuevamente';
                        break;
                    case 'auth/invalid-credential':
                        mensaje = 'Email o contrase√±a incorrectos';
                        break;
                    default:
                        mensaje = error.message || 'Error desconocido. Por favor intenta nuevamente';
                }
                
                showAlert(mensaje, 'error');
                
                // Rehabilitar bot√≥n
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
            }
        });
        
        // ============================================
        // FUNCI√ìN PARA MOSTRAR ALERTAS
        // ============================================
        function showAlert(mensaje, tipo = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            
            const iconos = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.style.marginBottom = 'var(--spacing-md)';
            alert.innerHTML = `
                <i class="fas ${iconos[tipo]}"></i>
                <span>${mensaje}</span>
            `;
            
            // Limpiar alertas anteriores
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Scroll hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }
        
        console.log('‚úÖ Scripts de login inicializados correctamente');
    </script>
</body>
</html>
