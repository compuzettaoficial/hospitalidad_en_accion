<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hospitalidad en Acción</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/branding/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            padding: var(--spacing-lg);
        }
        
        .auth-container {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        
        .auth-header {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg) var(--spacing-lg);
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }
        
        .auth-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .auth-header h1 {
            font-size: 1.75rem;
            color: var(--color-accent);
            margin-bottom: var(--spacing-xs);
        }
        
        .auth-header p {
            color: var(--color-text-light);
        }
        
        .auth-body {
            padding: 0 var(--spacing-lg) var(--spacing-xl);
        }
        
        .form-group {
            position: relative;
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
            font-size: 1.1rem;
        }
        
        .form-input-icon {
            padding-left: 3rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-light);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
        }
        
        .password-toggle:hover {
            color: var(--color-primary);
        }
        
        .auth-footer {
            text-align: center;
            padding: var(--spacing-lg);
            background: var(--color-bg-light);
            color: var(--color-text-light);
        }
        
        .auth-footer a {
            color: var(--color-primary);
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-bg-medium);
        }
        
        .divider::before {
            margin-right: var(--spacing-md);
        }
        
        .divider::after {
            margin-left: var(--spacing-md);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
        }
        
        .remember-forgot a {
            color: var(--color-primary);
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
        }
        
        .back-home a {
            color: white;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: 600;
            transition: all var(--transition-base);
        }
        
        .back-home a:hover {
            opacity: 0.8;
            transform: translateX(-5px);
        }
        
        @media (max-width: 480px) {
            .auth-page {
                padding: var(--spacing-md);
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
            
            .back-home {
                top: var(--spacing-md);
                left: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        
        <!-- Botón Volver al Inicio -->
        <div class="back-home">
            <a href="../../index.html">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
        
        <!-- Contenedor de Login -->
        <div class="auth-container">
            
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-home"></i>
                </div>
                <h1>Bienvenido de Vuelta</h1>
                <p>Inicia sesión para acceder a tu cuenta</p>
            </div>
            
            <!-- Alerts -->
            <div id="alertContainer" style="padding: 0 var(--spacing-lg);"></div>
            
            <!-- Formulario -->
            <div class="auth-body">
                <form id="loginForm">
                    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label required">Correo Electrónico</label>
                        <i class="fas fa-envelope form-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input form-input-icon" 
                            placeholder="tu@email.com"
                            required
                            autocomplete="email"
                        >
                        <span class="form-error" id="emailError"></span>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label required">Contraseña</label>
                        <i class="fas fa-lock form-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input form-input-icon" 
                            placeholder="Tu contraseña"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="form-error" id="passwordError"></span>
                    </div>
                    
                    <!-- Remember & Forgot -->
                    <div class="remember-forgot">
                        <label class="form-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    
                </form>
                
                <!-- Divider -->
                <div class="divider">o</div>
                
                <!-- Link a Registro -->
                <a href="register.html" class="btn btn-outline btn-block">
                    <i class="fas fa-user-plus"></i> Crear una Cuenta
                </a>
            </div>
            
            <!-- Footer -->
            <div class="auth-footer">
                ¿Primera vez aquí? 
                <a href="../../index.html#como-funciona">Conoce cómo funciona</a>
            </div>
            
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuración Firebase -->
    <script src="../../assets/js/config/firebase-config.js"></script>
    
    <!-- Auth Service -->
    <script src="../../assets/js/services/auth.service.js"></script>
    
    <script>
        // Referencias DOM
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertContainer = document.getElementById('alertContainer');
        
        // Toggle mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Mostrar alert
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            // Auto-ocultar después de 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        // Limpiar errores
        function clearErrors() {
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
        }
        
        // Validar formulario
        function validateForm(email, password) {
            clearErrors();
            let valid = true;
            
            // Validar email
            if (!email) {
                document.getElementById('emailError').textContent = 'El email es requerido';
                valid = false;
            } else if (!AuthService.validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Email inválido';
                valid = false;
            }
            
            // Validar password
            if (!password) {
                document.getElementById('passwordError').textContent = 'La contraseña es requerida';
                valid = false;
            }
            
            return valid;
        }
        
        // Submit del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obtener datos
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validar
            if (!validateForm(email, password)) {
                return;
            }
            
            // Deshabilitar botón
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            
            try {
                // Intentar login
                const result = await AuthService.login(email, password);
                
                if (result.success) {
                    // Guardar preferencia de recordar (opcional)
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '../user/perfil.html';
                    }, 1000);
                    
                } else {
                    showAlert(result.error, 'error');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error al iniciar sesión. Por favor intenta nuevamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
        
        // Auto-completar email si viene de "recordarme"
        window.addEventListener('load', () => {
            const rememberMe = localStorage.getItem('rememberMe');
            if (rememberMe === 'true') {
                document.getElementById('remember').checked = true;
            }
        });
        
        // Limpiar errores al escribir
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('emailError').textContent = '';
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('passwordError').textContent = '';
        });
    </script>
</body>
</html>
