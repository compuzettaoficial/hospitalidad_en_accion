<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Hospitalidad en Acci√≥n</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/branding/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            padding: var(--spacing-lg);
        }
        
        .auth-card {
            background: var(--color-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--color-accent);
            margin-bottom: var(--spacing-xs);
            font-weight: 700;
        }
        
        .auth-header p {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 2px solid var(--color-bg-light);
        }
        
        .auth-links a {
            color: var(--color-primary);
            font-weight: 600;
            transition: color var(--transition-base);
        }
        
        .auth-links a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle .toggle-icon {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--color-text-light);
            transition: color var(--transition-base);
        }
        
        .password-toggle .toggle-icon:hover {
            color: var(--color-primary);
        }
        
        .password-strength {
            margin-top: var(--spacing-xs);
            height: 4px;
            background: var(--color-bg-light);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all var(--transition-base);
            border-radius: var(--border-radius-sm);
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background: var(--color-error);
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background: var(--color-warning);
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background: var(--color-success);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
        }
        
        .input-icon .form-input {
            padding-left: 2.5rem;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .auth-card {
                padding: var(--spacing-lg);
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Crear Cuenta</h1>
                <p>√önete a la comunidad de Hospitalidad en Acci√≥n</p>
            </div>
            
            <!-- Alertas -->
            <div id="alertContainer"></div>
            
            <!-- Formulario -->
            <form id="registerForm" autocomplete="off">
                <div class="form-group">
                    <label for="nombre" class="form-label required">Nombre Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="nombre" 
                            class="form-input" 
                            placeholder="Juan P√©rez Garc√≠a"
                            required
                            minlength="3"
                            autocomplete="name"
                        >
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email" class="form-label required">Email</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="tu@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono" class="form-label required">Tel√©fono</label>
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                            <input 
                                type="tel" 
                                id="telefono" 
                                class="form-input" 
                                placeholder="+51 999 888 777"
                                required
                                autocomplete="tel"
                            >
                        </div>
                        <span class="form-help">Incluye c√≥digo de pa√≠s (+51)</span>
                    </div>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="password" class="form-label required">Contrase√±a</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="M√≠nimo 6 caracteres"
                            required
                            minlength="6"
                            autocomplete="new-password"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        >
                        <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <span class="form-help" id="passwordStrengthText">Escribe una contrase√±a segura</span>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="confirmPassword" class="form-label required">Confirmar Contrase√±a</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Repite tu contrase√±a"
                            required
                            minlength="6"
                            autocomplete="new-password"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        >
                        <i class="fas fa-eye toggle-icon" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="terminos" required>
                        <label for="terminos">
                            Acepto los <a href="#" style="color: var(--color-primary);">T√©rminos y Condiciones</a> 
                            y la <a href="#" style="color: var(--color-primary);">Pol√≠tica de Privacidad</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="btnRegister">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
            
            <div class="auth-links">
                <p>
                    ¬øYa tienes cuenta? 
                    <a href="login.html">Inicia sesi√≥n aqu√≠</a>
                </p>
                <p style="margin-top: var(--spacing-sm);">
                    <a href="../../index.html">
                        <i class="fas fa-arrow-left"></i> Volver al inicio
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- App Config (PRIMERO - OBLIGATORIO) -->
    <script src="../../assets/js/config/app-config.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuraci√≥n Firebase -->
    <script src="../../assets/js/config/firebase-config.js"></script>
    
    <!-- Servicios -->
    <script src="../../assets/js/services/auth.service.js"></script>
    
    <script>
        console.log('üìÑ P√°gina de registro cargada');
        console.log('üîß AppConfig:', AppConfig);
        
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        const registerForm = document.getElementById('registerForm');
        const btnRegister = document.getElementById('btnRegister');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        
        // ============================================
        // VERIFICAR SI YA EST√Å LOGUEADO
        // ============================================
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('‚úÖ Usuario ya logueado:', user.email);
                console.log('üîÑ Redirigiendo a perfil...');
                window.location.href = AppConfig.PAGES.PERFIL();
            } else {
                console.log('üë§ No hay usuario logueado, mostrando formulario');
            }
        });
        
        // ============================================
        // TOGGLE PASSWORD VISIBILITY
        // ============================================
        togglePassword.addEventListener('click', () => {
            togglePasswordVisibility(passwordInput, togglePassword);
        });
        
        toggleConfirmPassword.addEventListener('click', () => {
            togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
        });
        
        function togglePasswordVisibility(input, icon) {
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            
            if (type === 'password') {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
        
        // ============================================
        // PASSWORD STRENGTH CHECKER
        // ============================================
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            
            // Remover clases anteriores
            passwordStrengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                passwordStrengthText.textContent = 'Escribe una contrase√±a segura';
                passwordStrengthText.style.color = 'var(--color-text-light)';
                return;
            }
            
            if (strength === 'weak') {
                passwordStrengthBar.classList.add('weak');
                passwordStrengthText.textContent = '‚ö†Ô∏è Contrase√±a d√©bil - Agrega m√°s caracteres';
                passwordStrengthText.style.color = 'var(--color-error)';
            } else if (strength === 'medium') {
                passwordStrengthBar.classList.add('medium');
                passwordStrengthText.textContent = '‚úì Contrase√±a media - Puedes mejorarla';
                passwordStrengthText.style.color = 'var(--color-warning)';
            } else {
                passwordStrengthBar.classList.add('strong');
                passwordStrengthText.textContent = '‚úì‚úì Contrase√±a fuerte - Excelente';
                passwordStrengthText.style.color = 'var(--color-success)';
            }
        });
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Criterios de fortaleza
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) return 'weak';
            if (strength <= 4) return 'medium';
            return 'strong';
        }
        
        // ============================================
        // VALIDAR EMAIL
        // ============================================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }
        
        // ============================================
        // VALIDAR TEL√âFONO
        // ============================================
        function validatePhone(phone) {
            // Acepta: +51 999 888 777, 999888777, +51999888777
            const re = /^[\+]?[0-9\s]{9,15}$/;
            return re.test(phone.trim());
        }
        
        // ============================================
        // HANDLE REGISTER
        // ============================================
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terminos = document.getElementById('terminos').checked;
            
            console.log('üìù Datos del formulario:', { nombre, email, telefono });
            
            // ====== VALIDACIONES ======
            
            if (!nombre || !email || !telefono || !password) {
                showAlert('Por favor completa todos los campos obligatorios', 'error');
                return;
            }
            
            if (nombre.length < 3) {
                showAlert('El nombre debe tener al menos 3 caracteres', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showAlert('Por favor ingresa un email v√°lido', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            if (!validatePhone(telefono)) {
                showAlert('Por favor ingresa un tel√©fono v√°lido (ej: +51 999 888 777)', 'error');
                document.getElementById('telefono').focus();
                return;
            }
            
            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
                document.getElementById('password').focus();
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Las contrase√±as no coinciden', 'error');
                document.getElementById('confirmPassword').focus();
                return;
            }
            
            if (!terminos) {
                showAlert('Debes aceptar los t√©rminos y condiciones para continuar', 'warning');
                return;
            }
            
            // ====== REGISTRO ======
            
            try {
                // Deshabilitar bot√≥n
                btnRegister.disabled = true;
                btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
                
                console.log('üöÄ Iniciando proceso de registro...');
                
                // Llamar al servicio de autenticaci√≥n
                await AuthService.register({
                    nombre,
                    email,
                    telefono,
                    password
                });
                
                console.log('‚úÖ‚úÖ‚úÖ Registro completado exitosamente');
                
                // Mostrar mensaje de √©xito
showAlert(
    '¬°Registro exitoso! üéâ Redirigiendo al inicio de sesi√≥n...',
    'success'
);
                
                // Limpiar formulario
                registerForm.reset();
                passwordStrengthBar.className = 'password-strength-bar';
                passwordStrengthText.textContent = 'Escribe una contrase√±a segura';
                passwordStrengthText.style.color = 'var(--color-text-light)';
                
                // Redirigir al login despu√©s de 4 segundos
                setTimeout(() => {
                    console.log('üîÑ Redirigiendo a login...');
                    window.location.href = AppConfig.PAGES.LOGIN();
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error en registro:', error);
                console.error('C√≥digo:', error.code);
                console.error('Mensaje:', error.message);
                
                // Mensajes de error espec√≠ficos en espa√±ol
                let mensaje = 'Error al crear la cuenta';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        mensaje = 'Este email ya est√° registrado. <a href="login.html" style="color: white; text-decoration: underline;">Intenta iniciar sesi√≥n</a>';
                        break;
                    case 'auth/invalid-email':
                        mensaje = 'El formato del email no es v√°lido';
                        break;
                    case 'auth/weak-password':
                        mensaje = 'La contrase√±a es demasiado d√©bil. Usa al menos 6 caracteres';
                        break;
                    case 'auth/operation-not-allowed':
                        mensaje = 'El registro est√° temporalmente deshabilitado. Contacta al administrador';
                        break;
                    case 'auth/network-request-failed':
                        mensaje = 'Error de conexi√≥n. Verifica tu internet e intenta nuevamente';
                        break;
                    default:
                        mensaje = error.message || 'Error desconocido. Por favor intenta nuevamente';
                }
                
                showAlert(mensaje, 'error');
                
                // Rehabilitar bot√≥n
                btnRegister.disabled = false;
                btnRegister.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
            }
        });
        
        // ============================================
        // FUNCI√ìN PARA MOSTRAR ALERTAS
        // ============================================
        function showAlert(mensaje, tipo = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            
            const iconos = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.style.marginBottom = 'var(--spacing-md)';
            alert.innerHTML = `
                <i class="fas ${iconos[tipo]}"></i>
                <span>${mensaje}</span>
            `;
            
            // Limpiar alertas anteriores
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Scroll hacia arriba suavemente
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Auto-ocultar despu√©s de 10 segundos (excepto success que se oculta en 5)
            const timeout = tipo === 'success' ? 5000 : 10000;
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, timeout);
        }
        
        // ============================================
        // VALIDACI√ìN EN TIEMPO REAL
        // ============================================
        
        // Validar email al perder foco
        document.getElementById('email').addEventListener('blur', (e) => {
            const email = e.target.value.trim();
            if (email && !validateEmail(email)) {
                e.target.style.borderColor = 'var(--color-error)';
            } else if (email) {
                e.target.style.borderColor = 'var(--color-success)';
            } else {
                e.target.style.borderColor = '';
            }
        });
        
        // Validar tel√©fono al perder foco
        document.getElementById('telefono').addEventListener('blur', (e) => {
            const telefono = e.target.value.trim();
            if (telefono && !validatePhone(telefono)) {
                e.target.style.borderColor = 'var(--color-error)';
            } else if (telefono) {
                e.target.style.borderColor = 'var(--color-success)';
            } else {
                e.target.style.borderColor = '';
            }
        });
        
        // Validar que las contrase√±as coincidan en tiempo real
        confirmPasswordInput.addEventListener('input', (e) => {
            const password = passwordInput.value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.style.borderColor = 'var(--color-error)';
            } else if (confirmPassword) {
                e.target.style.borderColor = 'var(--color-success)';
            } else {
                e.target.style.borderColor = '';
            }
        });
        
        // Formatear tel√©fono autom√°ticamente (solo n√∫meros, espacios y +)
        document.getElementById('telefono').addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^\d\+\s]/g, '');
            e.target.value = value;
        });
        
        // Limpiar espacios del email
        document.getElementById('email').addEventListener('input', (e) => {
            e.target.value = e.target.value.trim();
        });
        
        console.log('‚úÖ Scripts de registro inicializados correctamente');
    </script>
</body>
</html>
