<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Hospitalidad en Acción</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Header Minimal -->
    <header class="header-minimal">
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-home"></i> Hospitalidad en Acción
            </a>
        </div>
    </header>

    <!-- Register Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-user-plus"></i> Crear Cuenta</h1>
                    <p>Únete a nuestra comunidad de hospitalidad cristiana</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i> Nombre
                            </label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i> Apellido
                            </label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> WhatsApp
                        </label>
                        <input type="tel" id="phone" name="phone" required placeholder="+51 999 999 999">
                    </div>

                    <div class="form-group">
                        <label for="church">
                            <i class="fas fa-church"></i> Iglesia
                        </label>
                        <input type="text" id="church" name="church" required placeholder="Nombre de tu iglesia">
                    </div>

                    <div class="form-group">
                        <label for="city">
                            <i class="fas fa-map-marker-alt"></i> Ciudad
                        </label>
                        <input type="text" id="city" name="city" required placeholder="Tu ciudad">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Ingresa una contraseña</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPassword-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="userType">
                            <i class="fas fa-user-tag"></i> Tipo de Usuario
                        </label>
                        <select id="userType" name="userType" required>
                            <option value="">Selecciona una opción</option>
                            <option value="visitante">Visitante (Busco hospedaje)</option>
                            <option value="anfitrion">Anfitrión (Ofrezco hospedaje)</option>
                            <option value="ambos">Ambos (Visitante y Anfitrión)</option>
                        </select>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Acepto los <a href="#" onclick="showTerms()">términos y condiciones</a>
                        </label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreePrivacy" required>
                            <span class="checkmark"></span>
                            Acepto la <a href="#" onclick="showPrivacy()">política de privacidad</a>
                        </label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="subscribeNewsletter">
                            <span class="checkmark"></span>
                            Quiero recibir notificaciones sobre nuevos eventos
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>

                    <div class="auth-divider">
                        <span>o</span>
                    </div>

                    <button type="button" class="btn btn-google" onclick="registerWithGoogle()">
                        <i class="fab fa-google"></i> Registrarse con Google
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>

            <!-- Biblical Quote -->
            <div class="auth-quote">
                <blockquote>
                    "Sed todos hospitalarios unos con otros sin murmurar."
                </blockquote>
